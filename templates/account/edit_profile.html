{% extends "base.html" %}

{% block content %}
    <div class="span12 alpha">
        <!-- ******************************
            each view has a mainheader
        ******************************* -->
        <div class="mainHeader clearfix">
            <h2>Your Profile:</h2>

            <div class="right clearfix">
                <a href="#" class="btn secondary">cancel</a>
                <a href="#" class="btn primary">update</a>
            </div>
        </div>
        <!-- *********************************************************
                starting the profile edit
        ********************************************************** -->

        <form id="profileEdit" action="">

            <fieldset>
                <h2>Profile Information</h2>

                <div class="span4 alpha">
                    <div class="left profileThumb">
                        <img class="thumb" src="http://placehold.it/200x160&amp;text=profile+thumbnail">
                    </div>
                </div>
                <div class="span4">
                    <div class="control-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name">
                    </div>
                    <div class="control-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="control-group">
                        <label for="userEmail">Email</label>
                        <input type="text" id="userEmail" placeholder="Email">
                    </div>
                    <div class="control-group">
                        <label for="userPhone">Phone</label>
                        <input type="text" id="userPhone" placeholder="Phone">
                    </div>
                    <div class="control-group">
                        <label for="userAddress1">Address</label>
                        <input type="text" id="userAddress1" placeholder="Street Name">
                    </div>
                    <div class="control-group">
                        <label for="userCity">City</label>
                        <input type="text" id="userCity" placeholder="City">
                    </div>
                    <div class="control-goup state">
                        <label for="userState">State</label>
                        <select id="userState">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="DC">DC</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="control-group zip">
                        <label for="userZip">Zip</label>
                        <input type="text" id="userZip" placeholder="Zip">
                    </div>
                </div>
                <!-- end of span4 -->
                <div class="span4 omega">
                    <div class="control-group zip">
                        <label for="userBio">Bio</label>
                        <textarea id="userBio"></textarea>
                    </div>
                    <div class="control-group zip">
                        <label for="userProfession">Profession</label>
                        <input type="text" id="userProfession" placeholder="Profession">
                    </div>
                    <div class="control-group zip">
                        <label for="userCompany">Company</label>
                        <input type="text" id="userCompany" placeholder="Company">
                    </div>
                </div>
                <!-- end of span4 -->
            </fieldset>


        </form>
        <!-- end of the profileEdit -->


    </div>

{% endblock %}
