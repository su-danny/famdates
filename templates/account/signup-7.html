<script src="/static/js/bootstrap.js"></script>


{% block content %}
<style>
    #wrap .registrationForm ul {
        list-style-type: none;
    }

</style>


<div class="interest-page inner game-time-interest-registration-page">
    <div class="row-fluid">
        <div class="clearfix top-icons span12 text-center">
            <img src="/static/images/fanzone_icon-medium.png" class="tab-fanzone" alt="FanZone">
            <img src="/static/images/fitness_icon-medium.png" class="tab-nutrition" alt="Fitness & Nutrition">
            <img src="/static/images/gametime_icon-medium.png" class="tab-gametime" alt="GameTime">
        </div>
    </div>
    <div class="row-fluid">
        <div class="container">
            <!--<div class="carousel-control left" data-slide="prev"><i class="icon-chevron-left"></i></div>
            <div class="carousel-control right" data-slide="next"><i class="icon-chevron-right"></i></div>-->
            <div class="carousel-inner">
                <div class="item active">
                    {% for i in interests %}
                    <div class="interest" interest_id="{{i.id}}">
                        <img src="/static/images/checked.png" class="checked-icon" alt="{{i}}">
                        <img src="{{i.get_thumb}}" class="">
                        <span>{{i.name}}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- end of container -->
</div>

{% endblock %}
