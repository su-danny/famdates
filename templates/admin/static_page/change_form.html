{% block extrahead %}
    {{ block.super }}
    <script type="text/javascript" src="{{ STATIC_URL }}js/ckeditor/ckeditor.js"></script>
    <script type='text/javascript'>
        django.jQuery(function () {
            if (django.jQuery('textarea')) {

            }
        });

    </script>
{% endblock %}
