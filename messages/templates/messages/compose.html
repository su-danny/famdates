{% extends "messages/base.html" %}
{% load i18n %}

{% block write_a_message_active %}active{% endblock %}

{% block message_content %}
    <form action="" method="post">
        {% csrf_token %}
        <table id="compose">
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input class="btn btn-red" type="submit" value="{% trans "Send" %} &raquo;"/>
                <td>
            </tr>
        </table>

    </form>

{% endblock %}


{% block footer_js %}
    <script src="{{ STATIC_URL }}js/chosen.jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select[name=recipient]').chosen();
        });
    </script>
{% endblock %}
